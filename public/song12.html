<!DOCTYPE html>
<html lang="en">
<head>
    <title>Insaan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/styleplayer.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="topnav">
    <a href="index.html"><image class="logo" src = "img/fav.png" height="192px" width="341px"></image></a>
    <a href="index.html">Playlists</a>
    <a href="your_playlist.html">Your Playlist</a>
    <a href="Random_player.html">Play Random</a>
    <a href="search.html">Search</a>
</div>
<div class="player">

    <!-- details -->
    <div class="details">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <div class="prev-track" onclick="prevTrack()">
            <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
            <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
            <i class="fa fa-step-forward fa-2x"></i>
        </div>
    </div>

    <!-- seek-->
    <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100"
               value="0" class="seek_slider" onchange="seekTo()">
        <div class="total-duration">00:00</div>
    </div>

    <!-- volume -->
    <div class="slider_container">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="100"
               value="99" class="volume_slider" onchange="setVolume()">
        <i class="fa fa-volume-up"></i>
    </div>
    <script src="js/song12.js"></script>
</div>


</body>
</html>
